<div>
    <form class="navbar-form navbar-right">
        <div class="form-group">
            <input type="text" ng-model="userData.email" class="form-control textInput" placeholder="userName (email)" />
        </div>
        <div class="form-group">
            <input type="password" ng-model="userData.password" class="form-control textInput" placeholder="password" />
        </div>
        <button type="submit" ng-click="loginUser()" class="btn btn-default">Login</button>
        <button type="submit" ng-click="registerUser()" class="btn btn-default">Register</button>
    </form>
</div>
